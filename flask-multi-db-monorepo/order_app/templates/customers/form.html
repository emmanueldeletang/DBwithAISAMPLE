{% extends "base.html" %}

{% block title %}{{ action }} Customer{% endblock %}

{% block content %}
<div class="container mt-4">
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="{{ url_for('customers') }}">Customers</a></li>
            {% if customer %}
            <li class="breadcrumb-item"><a href="{{ url_for('customer_detail', customer_id=customer.customer_id) }}">{{ customer.first_name }}</a></li>
            {% endif %}
            <li class="breadcrumb-item active">{{ action }}</li>
        </ol>
    </nav>

    <div class="card">
        <div class="card-header">
            <h3><i class="bi bi-person-{% if action == 'Add' %}plus{% else %}gear{% endif %}"></i> {{ action }} Customer</h3>
        </div>
        <div class="card-body">
            <form method="post">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="first_name" class="form-label">First Name *</label>
                        <input type="text" class="form-control" id="first_name" name="first_name" 
                               value="{{ customer.first_name if customer else '' }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="last_name" class="form-label">Last Name *</label>
                        <input type="text" class="form-control" id="last_name" name="last_name" 
                               value="{{ customer.last_name if customer else '' }}" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="email" class="form-label">Email *</label>
                        <input type="email" class="form-control" id="email" name="email" 
                               value="{{ customer.email if customer else '' }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="phone" class="form-label">Phone</label>
                        <input type="tel" class="form-control" id="phone" name="phone" 
                               value="{{ customer.phone if customer else '' }}">
                    </div>
                </div>

                <hr>

                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" name="address" 
                           value="{{ customer.address if customer else '' }}">
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" name="city" 
                               value="{{ customer.city if customer else '' }}">
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="country" class="form-label">Country</label>
                        <input type="text" class="form-control" id="country" name="country" 
                               value="{{ customer.country if customer else '' }}">
                    </div>
                </div>

                <hr>

                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('customers') }}" class="btn btn-secondary">
                        <i class="bi bi-arrow-left"></i> Cancel
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-lg"></i> {{ action }} Customer
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
