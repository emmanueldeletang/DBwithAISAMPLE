{% extends "base.html" %}

{% block title %}{{ action }} User - Multi-Database Demo{% endblock %}

{% block page_title %}{{ action }} User{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="bi bi-person-{{ 'plus' if action == 'Create' else 'gear' }}"></i>
                    {{ action }} User
                </h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username"
                               value="{{ user.username if user else '' }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email"
                               value="{{ user.email if user else '' }}" required>
                    </div>
                    
                    {% if action == 'Create' %}
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required minlength="6">
                    </div>
                    {% endif %}
                    
                    {% if action == 'Edit' %}
                    <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="is_active" name="is_active"
                               {{ 'checked' if user and user.is_active else '' }}>
                        <label class="form-check-label" for="is_active">Active</label>
                    </div>
                    {% endif %}
                    
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="bi bi-check-lg"></i> {{ action }}
                        </button>
                        <a href="{{ url_for('users_list') }}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
